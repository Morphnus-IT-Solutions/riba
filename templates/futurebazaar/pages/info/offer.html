function fbs_click(u, t) {
    if (u=="") { u=location.href; };

    var finalurl = "http://www.facebook.com/sharer.php?t="+encodeURIComponent(t)+"&u="+encodeURIComponent(u);
    window.open(finalurl,'sharer','toolbar=0,status=0,width=626,height=436');return false;};

function twit_click(url, text, via) {
    if (url=="") { url=location.href; };
    if (text=="") { text="Would love to buy this!"; };
    if (via=="") { via="futurebazaar"; };
    var finalurl = "http://twitter.com/share?url="+encodeURIComponent(url)+"&text="+encodeURIComponent(text)+"&via="+encodeURIComponent(via);
