{% extends "web/base.html" %}
{%block content%}   
<style>
.page_wrapper{background:url('/media/images/signup-bg-one.gif') no-repeat 0px 0px; border1:1px solid red; width:988px; height:680px; padding-top:10px;}
.sub_fields{margin-left:370px; width:325px; margin-top:152px;}
.btn_win_subbmit{background:#fff url('/media/images/win_submit.gif') no-repeat 0 0; width:93px; height:31px;  border:none; cursor:pointer;  }
label{font-weight:bold; color:#555;}
input{width:192px;}

<form action="" method="POST">
 <table class="sub_fields">

            <td width="100">

            <td width="10">:</td>

        </tr>

            </td>
            <td>:</td>

        </tr>    
    <tr>
        <td></td><td></td>

           <input type="submit" value="" class="btn_win_subbmit"/>

 </table>

</div>
       </div>
