 {% extends "web/base.html" %}
{% block content %}
<div>
    {% if errors %}
<div class="orders_msg rc5">
	<div class="rc5 error">       
            {% for error in errors %}
                {{error}}<br/>
            {% endfor %}   
	</div>
</div>   
    {% endif %}
  <div style="padding:20px; margin:auto; margin:20px; text-align:center">
    <form method="post" enctype="multipart/form-data">
        {%for tab in tabs%}
        <input type="hidden" value="{{tab.filter}}" name="{{tab.index}}" />
        {%endfor%}
        <input type="hidden" value="{{list_slug}}" name="slug" />
        {{form}}
   

       
            <input type="submit" value="Upload"/>
        
    </form>
    </div>
</div>

{% endblock %}
