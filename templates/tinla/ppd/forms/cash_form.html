{% load ppd_tags %}
  <input type="hidden" id="form_id" name="form_pm" value="{{po_form.payment_mode.code}}_{{po_form.client.id}}">
  <input type="checkbox" name="suvidha" value="suvidha"/>Suvidha <br>
  <input type="checkbox" name="easybill" value="easybill"/>EasyBill <br>
  <input id="icicicash" type="checkbox" name="icicicash" value="icicicash"/>ICICICash <br>
<div id="icicicash_collection">
<table class="payment_options_style" width="700">
          {%if po_form.form.bank_ac_no%}
        <tr>
          <td class="f11 fdgray">{{po_form.form.bank_ac_no.label}}</td>
          <td >{{po_form.form.bank_ac_no}}</td>
        </tr>
          {%endif%}              
          {%if po_form.form.bank_ifsc%}
        <tr>
          <td class="f11 fdgray">{{po_form.form.bank_ifsc.label}}</td>
          <td >{{po_form.form.bank_ifsc}}</td>
        </tr>
        {%endif%}              
      </table>
</div>
      <input type="submit" id="{{po_form.payment_mode.code}}_{{po_form.client.id}}" value="Save"/>

<script type="text/javascript">
  $(document).ready(function(){
    $("#icicicash_collection").hide();
  });
$("#icicicash").click(function(){
    var checked = $("#icicicash").is(":checked");
    if(checked == 0){
      $("#icicicash_collection").hide();
      }
    else{
       $("#icicicash_collection").show();
    }
    
  });
</script>
