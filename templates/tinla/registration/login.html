<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PhonePeDeal.com: Sign in to PhonePeDeal</title>
<link rel="shortcut icon" href="{{MEDIA_URL}}images/favicon.ico"/>

<style type="text/css" media="all">
	 body {background-color:#cccccc;}
    .chaupaati_signin {border: 4px solid #EEEEEE; font-size: 12px; height: 430px !important; padding: 20px;}
    .bnone {border: medium none !important;}
    .clear {clear: both;}
    /*.login_block {background-color: #EEEEEE; border: 4px solid #EEEEEE; border-radius: 5px 5px 5px 5px; box-shadow: 0 0 5px #666666; left: 520px; overflow: hidden; padding: 0; position: absolute; top: 179px; width: 300px;}*/
    .login_title {background-color: #EEEEEE; color: #666666; font-size: 12px; font-weight: bold; padding: 2px 10px 7px;}
    .login_content {background-color: #FFFFFF; font-size: 12px; padding: 20px 25px 25px;}
    .bottomrc5 {border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;}
    .mart5 {margin-top: 5px !important;}
    .login_label {color: #666666; font-size: 11px; margin-left: 1px;}
	.login_container {background-color: #EEEEEE; border: 4px solid #EEEEEE; border-radius: 5px 5px 5px 5px; box-shadow: 0 0 5px #666666; margin: 180px auto 0px auto; width: 300px;}
</style>
</head>

<body>
<div class="chaupaati_signin clear bnone">
	<div class="login_container">
		<div class="login_title">
			Sign in to PhonePeDeal
		</div>
		<div class="login_content bottomrc5">
			<form name="ccloginform" method="post" action="/accounts/login/">
			{% csrf_token %}
                          {%if error%}
                                <div  class="error">{{error}}</div>
                          {% endif %}
			  {% if form.errors %}
			   	<div  class="error">Your username and password didn't match. Please try again.</div>
			  {% endif %}      
			   <div class="mart5"> 
				<span class="login_label">{{ form.username.label_tag }}</span><br />
			        {{ form.username }} 
			   </div>   
			   <div> 
				<span class="login_label">{{ form.password.label_tag }}</span><br />
				{{ form.password }} 
			   </div>  
			   <div class="mart5">
				<input type="hidden" name="next" value="{{ next }}" />
				<input type="submit" value="Sign in" style="width:80px !important; cursor:pointer;"/>
			   </div> 
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" language="JavaScript">
	document.forms['ccloginform'].elements['username'].focus();
</script>
</body>
</html>
