{% extends "rms/base.html" %}
{% block content %}
{% load rms_tags %}
<div class="span-18">
    <hr class="space"/>
    <div class="buttons">
        <a href="add">+ Add Campaign</a>
    </div>
    <div class="list_wrapper">
        {% campaign_list_header %}
        {% for campaign in campaigns %}
        {% campaign_list campaign %}
        {% endfor %}
        {% campaign_list_footer %}
    </div>
</div>
<div class="span-6 last">
</div>
{% endblock %}
