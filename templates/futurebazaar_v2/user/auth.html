{% extends 'web/base.html' %}
{% block content %}
{% load web_tags %}
{% load cc_tags %}
<div>
    <div class="cart_left">
        <hr class="space"/>
        <form method="post" action="/user/orders/{{order_id}}/">
        <table cellpadding="0" cellspacing="0" class="checkout_table">
            <tr>
                <td colspan="2">
                    {% if error %}
                        <div class="error">{{error}}</div>
                    {% else %}
                        <hr class="space"/>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td class="label" width="200px">Enter your phone number</td>
                <td>
                    <input type="text" id="mobile" name="mobile" class="checkout_mobile"/><br/>
                    <span class="f11 fdgray">This is the 10 digit phone number you used to book your order</span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr class="space"/></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                        <input value="Proceed" type="image" alt="Proceed" src="{{MEDIA_URL}}images/pixel.gif" class="btn_proceed"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="clear"></div>
</div>
{%endblock%}
