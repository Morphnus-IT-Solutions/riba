{%extends "web/base.html"%}
{% block content %}
<style>
#lightbox{border:5px solid #000; positiona:relative;}
.con {
	display: block;
	position: fixed;
	position: absolute;
	top: 100px;	
	width1: 50%;
	height: auto;
	border1: 4px solid #457AB0;	
	background: rgb(2, 57, 109);	
	background: rgba(2, 57, 109, 0.6);

	padding:6px;
	z-index:1002;
	overflow: auto;
	margin:auto;
	-moz-border-radius:5px;
}
.con_inner{border1: 1px solid #457AB0 ;  background-color:#fff;}
.lightbox_close {
	position: absolute;	
	top:110px;	
	z-index:1200;
	 font-weight:bold;
	 color:#fff;
	cursor:pointer;	
	line-height:1;
	padding:3px 4px 3px;
	background-color:#5ca3ca;
}
.lightbox_close:hover{background: rgba(0, 0, 0, 0.7); color:#fff; -moz-border-radius:3px;}
.con h1{ background-color: #E1F3FE;
    border-bottom-color: #BED0E3;
    border-bottom-style: solid;
    border-bottom-width: 4px;
    color: #457AB0;
    font-size: 15px;
    padding-bottom: 5px;
    padding-left: 8px;
    padding-right: 8px;
    padding-top: 5px;}
	
.con .c{ 
    padding-bottom: 30px;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 12px;}
	
	.con .c ul, .con .c ol{padding:10px 10px 10px 20px;}
	

</style>
<div class="lightbox_content">
  <!--<link rel="stylesheet" href="/media/css/popup_style.css" media="all" type="text/css" />-->
  <br />
  <br />
  <br />
  <a class="lightbox" href="/info/t2.html">Test</a> </div>
<script type="text/javascript">
$(document).ready(function() { 					 
        $('.lightbox').click(function(e) {	
		 $("#lightbox").css('display','block');	  
                e.preventDefault();
                var href = $(this).attr('href');  
					 $.ajax({		  
					  url: (href),
					  cache: false,
					  success: function(html){		
					  
					  var left="<script> var pageWidth=1004; var winWidth=$(window).width();  var leftMar=(winWidth - pageWidth)/2 ; var conWidth=$(\".con\").width(); var pos= (pageWidth - conWidth)/2 ; var leftPos=(leftMar + pos + 'px'); $(\".con\").css(\'left\', leftPos); $(\".lightbox_close\").css(\'right\', leftPos); <\/script>"	
					   
					   var top="<script> var winHeight=$(window).height();  var conHeight=$(\".con\").height(); var topMar= ((winHeight - conHeight)/2) ; if (topMar < 80) { topMar= 80;} var topPos= topMar + 'px');  $(\".con\").css(\'top\', topPos); $(\".lightbox_close\").css(\'top\', topPos); <\/script>"	
					   
					 $("#lightbox").append(html + left + top);
		  }
		});			
        });		
	$('.lightbox_close').click(function() {
 $("#lightbox").css('display','none');
 
});			
});

</script>
{% endblock%}
