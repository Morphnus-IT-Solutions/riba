<style>
    #compare_summary { padding: 5px; font-family: Lucida, Verdana; font-size: 12px;}
    #compare_summary div{ margin: 5px; }
</style>
<div id="compare_summary">
    {% if product %}
    <div>
        <div class="left" style="width: 100px;">Future Bazaar</div>
        <div class="left" style="width: 500px;"><a href="{{product.our_link}}">{{product.our_title}}</a></div>
        <div class="left" style="background-color:{%if good_to_go %}#4E9258{%else%}red{% endif %}">{{product.our_price}}</div>
        <div class="clear"></div>
        {% for comparision in product.comparisions %}
            {% if comparision.flags != "too_low" %}
            <div class="left" style="width: 100px;">{{comparision.store}}</div>
            <div class="left" style="width: 500px;">
                <a href="{{comparision.link}}">{{comparision.title}}</a>
            </div>
            <div class="left" style="background-color:{{comparision.colour_code}}">
                {{comparision.price}}
            </div>
            <div class="clear"></div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</div>
