{% if images %}
{{images.0.get_display_url}}
 <img src="{{images.0.get_display_url}}" title="{{images.0.name}}" alt="{{images.0.name}}" id="display_img" height="280"/>

{% if images|length > 1 %}
<div class="filmstrip">
    {% for image in images %} 
    <img src="{{image.get_filmstrip_url}}" display="{{image.get_display_url}}" title="{{image.name}}" alt="{{image.name}}"/>   
    {% endfor %}
</div>
{% endif %}
