{%extends "web/base.html"%}
{%load cc_tags%}
{%load web_tags%}
{%block header%}
            <div id="header" style="border-bottom: 1px solid #A6CFE9">
                <div id="logo">
                    <div><a href="{% cc_url request "" %}" title="Home"><img src="{%media_url request "images/logo.jpg"%}" alt="Logo" width="222" height="64" /></a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
{%endblock%}
{%block content%}
<style>
h1{font-weight:bold; padding:5px 0px; font-size:18px;}
h4{font-weight:bold; font-size:14px; }
p{text-align:center; font-size:14px;}
#fourofour{ border-top:4px solid #eee; padding-top:10px;}
.fourofour > li{float:left; width:160px; list-style:none;}
.fourofour ul{float:left;  margin:0px; padding:0px 0 0 0px; list-style:none;} 
.fourofour ul li{
background-image: url("{%media_url request "images/bullet.gif"%}");
    background-position: 0px 10px;
    background-repeat: no-repeat;
    float: left;
    font-weight: normal;
    padding: 2px 0 2px 10px;  
    width: 150px;
}
.cat_heading{background-image:none !important;   padding: 2px 0 2px 0px !important;}
.not_found_msg{padding:20px; margin-bottom:20px; text-align:center;}

</style>
      <div class="not_found_msg">
          <p><h1>Page Not Found</h1></p>
          <p>The page you are attempting to access is not responding.</p>
          <p>Go to <b><a href="{% cc_url request "" %}">Future Bazaar homepage</a></b></p>
       </div>
       {% store_category_list request%}
{%endblock%}
