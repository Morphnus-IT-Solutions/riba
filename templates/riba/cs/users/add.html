{% extends 'cs/base.html' %}
{% block content %}
    {% if errors %}
        <div class="span-24 last">
            <div class="pad">
                <div class="error">
                    <ul>
                        {% for error in errors %}
                        <li>{{error}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="span-24 last">
        <hr class="space"/>
    </div>
        <form method="post">
        {% for field in form %}
        <div class="span-24 last">
            <div class="span-6">
                <div class="padh">{{field.label}}{% if field.field.required %}<span class="required">*</span>{% endif %}</div>
            </div>
            <div class="span-6">
                <div class="padh">
                    {{field}}
                </div>
            </div>
            <div class="span-10">
                <div class="padh {%if field.errors %}error{%endif%}">{{field.errors}}</div>
            </div>
            <div class="span-2">&nbsp;
            </div>
        </div>
        {% endfor %}
        <div class="prepend-6 span-18 last">
            <div class="padh"><input type="submit" value="Submit"/></div>
        </div>
        <hr class="space"/>
        </form>
{% endblock %}
