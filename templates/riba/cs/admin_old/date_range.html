{% load adminmedia %}
{% load i18n %}
<div id="date_range" style="text-align:right;">
    {% if show %}
    <form id="changelist-daterange" action="" method="get">
        {{vfield_name|title}} <input id="date_min" name="{{field_name}}__gte" type="text" readonly value="{{cl.date_min}}"/> to <input type="text" name="{{field_name}}__lte" readonly id="date_max" value="{{cl.date_max}}"/> <input type="submit" value="{% trans 'Filter' %}" />
    </form>
    {% endif %}
</div>
{% if show %}
<script type="text/javascript">
    $(document).ready(function() {
            $('#date_min').datepicker({dateFormat:'yy-m-d'});
            $('#date_max').datepicker({dateFormat:'yy-m-d'});
            });
        </script>
{% endif %}
<div style="clear:both"/>
