{% if images %}
 <img src="{{images.0.display.url}}" title="{{images.0.name}}" alt="{{images.0.name}}" id="display_img" height="280"/> 
{% endif %}
{% if images|length > 1 %}
<div class="filmstrip">
    {% for image in images %} 
    <img src="{{image.filmstrip.url}}" display="{{image.display.url}}" title="{{image.name}}" alt="{{image.name}}"/>   
    {% endfor %}
</div>
{% endif %}
