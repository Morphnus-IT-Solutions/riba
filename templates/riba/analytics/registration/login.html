<link rel="stylesheet" href="/media/css/base.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/media/css/common.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/media/css/header.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/media/css/content.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/media/css/pop_up.css" type="text/css" media="screen, projection">

<style type="text/css" media="all">
	body {background-color:#cccccc;}
</style>

{% block top_nav %}{% endblock %}
{% block content %}
<div class="login_block">
<div class="login_title">
Sign in to Analytics</div>
<div class="login_content bottomrc5">
<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
  {% if form.errors %}
      <div class="error">Your username and password didn't match. Please try again.</div>
      {% endif %}    
      
  
 <div style="margin-top:10px"> <span class="login_label">{{ form.username.label_tag }}</span><br />
       {{ form.username }}  </div>  
  
 <div> <span class="login_label"{{ form.password.label_tag }}</span><br />
        {{ form.password }} </div>  
  
   <div class="margin-t5">
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="" />
   </div> 
</form>
</div>
</div>



{% endblock %}
